<!DOCTYPE html>
<html>
    <head>
        <title>
            All Visual Elements
        </title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>&lt;h1&gt;&lt;/h1&gt;</h1>
        <h2>&lt;h2&gt;&lt;/h2&gt;</h2>
        <h3>&lt;h3&gt;&lt;/h3&gt;</h3>
        <h4>&lt;h4&gt;&lt;/h4&gt;</h4>
        <h5>&lt;h5&gt;&lt;/h5&gt;</h5>
        <h6>&lt;h6&gt;&lt;/h6&gt;</h6>
        <p>&lt;p&gt;&lt;/p&gt;</p>

        <span>&lt;span&gt;&lt;/span&gt;</span><br />
        <i>&lt;i&gt;&lt;/i&gt;</i><br />

        <strong>&lt;strong&gt;&lt;/strong&gt;</strong><br />

        <sup>&lt;sup&gt;&lt;/sup&gt;</sup><br />
        <sub>&lt;sub&gt;&lt;/sub&gt;</sub><br />
